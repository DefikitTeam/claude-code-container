name: Deploy to Cloudflare Workers

on:
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

  # Auto-deploy on multiple branches
  push:
    branches: [main, develop, cloudflare-deploy-button]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'

  # Deploy previews on pull requests
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "worker_name=claude-code-containers" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT  
            echo "worker_name=claude-code-containers-staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "worker_name=claude-code-containers-dev" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Cloudflare Worker Secrets
        run: |
          ENV="${{ steps.env.outputs.environment || github.event.inputs.environment || 'production' }}"

          echo "üîê Setting secrets for environment: $ENV"

          # ========================================
          # REQUIRED SECRETS
          # ========================================

          # Set ENCRYPTION_KEY (required for encrypting user data)
          if [ -n "${{ secrets.ENCRYPTION_KEY }}" ]; then
            echo "${{ secrets.ENCRYPTION_KEY }}" | pnpm wrangler secret put ENCRYPTION_KEY --env "$ENV"
            echo "‚úÖ ENCRYPTION_KEY set"
          else
            echo "‚ö†Ô∏è  ENCRYPTION_KEY not found in GitHub secrets"
          fi

          # Set OPENROUTER_API_KEY (for Claude API)
          if [ -n "${{ secrets.OPENROUTER_API_KEY }}" ]; then
            echo "${{ secrets.OPENROUTER_API_KEY }}" | pnpm wrangler secret put OPENROUTER_API_KEY --env "$ENV"
            echo "‚úÖ OPENROUTER_API_KEY set"
          else
            echo "‚ö†Ô∏è  OPENROUTER_API_KEY not found in GitHub secrets"
          fi

          # ========================================
          # LUMILINK INTEGRATION (Optional)
          # ========================================

          # Set LUMILINK_API_URL
          if [ -n "${{ secrets.LUMILINK_API_URL }}" ]; then
            echo "${{ secrets.LUMILINK_API_URL }}" | pnpm wrangler secret put LUMILINK_API_URL --env "$ENV"
            echo "‚úÖ LUMILINK_API_URL set"
          else
            echo "‚ÑπÔ∏è  LUMILINK_API_URL not set (optional)"
          fi

          # Set LumiLink JWT token (if using LumiLink integration)
          if [ -n "${{ secrets.LUMILINK_JWT_TOKEN }}" ]; then
            echo "${{ secrets.LUMILINK_JWT_TOKEN }}" | pnpm wrangler secret put LUMILINK_JWT_TOKEN --env "$ENV"
            echo "‚úÖ LUMILINK_JWT_TOKEN set"
          fi

          # ========================================
          # CONTAINER PROVIDER CONFIGURATION
          # ‚ö†Ô∏è IMPORTANT: Choose ONE provider and stick with it!
          # Switching providers mid-deployment will lose session context.
          # ========================================

          # Set CONTAINER_PROVIDER (cloudflare or daytona)
          if [ -n "${{ secrets.CONTAINER_PROVIDER }}" ]; then
            echo "${{ secrets.CONTAINER_PROVIDER }}" | pnpm wrangler secret put CONTAINER_PROVIDER --env "$ENV"
            echo "‚úÖ CONTAINER_PROVIDER set to: ${{ secrets.CONTAINER_PROVIDER }}"
          else
            echo "‚ÑπÔ∏è  CONTAINER_PROVIDER not set (defaults to 'cloudflare')"
          fi

          # ========================================
          # DAYTONA PROVIDER SECRETS
          # Required only if CONTAINER_PROVIDER=daytona
          # ========================================

          if [ "${{ secrets.CONTAINER_PROVIDER }}" = "daytona" ]; then
            echo "üê≥ Configuring Daytona provider..."

            if [ -n "${{ secrets.DAYTONA_API_URL }}" ]; then
              echo "${{ secrets.DAYTONA_API_URL }}" | pnpm wrangler secret put DAYTONA_API_URL --env "$ENV"
              echo "‚úÖ DAYTONA_API_URL set"
            else
              echo "‚ùå ERROR: DAYTONA_API_URL is required when CONTAINER_PROVIDER=daytona"
            fi

            if [ -n "${{ secrets.DAYTONA_API_KEY }}" ]; then
              echo "${{ secrets.DAYTONA_API_KEY }}" | pnpm wrangler secret put DAYTONA_API_KEY --env "$ENV"
              echo "‚úÖ DAYTONA_API_KEY set"
            else
              echo "‚ùå ERROR: DAYTONA_API_KEY is required when CONTAINER_PROVIDER=daytona"
            fi
          fi

          echo "üîê Secrets configuration completed"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4.34.0'
          configPath: wrangler.jsonc
          preCommands: |
            cd container_src && pnpm install --frozen-lockfile && pnpm run build && cd ..
          command:
            deploy --env ${{ steps.env.outputs.environment ||
            github.event.inputs.environment || 'production' }}

      - name: Output deployment URL
        run: |
          echo "üöÄ Deployment completed!"
          echo "üîó Your Worker is available at: https://${{ steps.env.outputs.worker_name }}.workers.dev"
          echo "‚öôÔ∏è Setup GitHub App at: https://${{ steps.env.outputs.worker_name }}.workers.dev/install"
