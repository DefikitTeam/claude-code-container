name: Deploy to Cloudflare Workers

on:
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

  # Auto-deploy on multiple branches
  push:
    branches: [main, develop, cloudflare-deploy-button]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'

  # Deploy previews on pull requests
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "worker_name=claude-code-containers" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT  
            echo "worker_name=claude-code-containers-staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "worker_name=claude-code-containers-dev" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4.34.0'
          configPath: wrangler.jsonc
          preCommands: |
            pnpm install --frozen-lockfile
            cd container_src && pnpm install --frozen-lockfile && pnpm run build && cd ..
          command:
            deploy --env ${{ steps.env.outputs.environment ||
            github.event.inputs.environment || 'production' }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          # ‚úÖ LumiLink Integration (NEW - recommended)
          # These enable centralized token management via LumiLink platform
          LUMILINK_API_URL: ${{ secrets.LUMILINK_API_URL || 'https://api.lumilink.ai' }}
          LUMILINK_API_KEY: ${{ secrets.LUMILINK_API_KEY }}
          USER_ID: ${{ secrets.USER_ID }}
          # ‚ö†Ô∏è DEPRECATED: GitHub App credentials (for backward compatibility only)
          # New deployments should use LumiLink integration above
          # TODO: Remove these after migrating all users to LumiLink
          GITHUB_APP_ID: ${{ secrets.GITHUB_APP_ID }}
          GITHUB_APP_PRIVATE_KEY: ${{ secrets.GITHUB_APP_PRIVATE_KEY }}

      - name: Output deployment URL
        run: |
          echo "üöÄ Deployment completed!"
          echo "üîó Your Worker is available at: https://${{ steps.env.outputs.worker_name }}.workers.dev"
          echo "‚öôÔ∏è Setup GitHub App at: https://${{ steps.env.outputs.worker_name }}.workers.dev/install"
