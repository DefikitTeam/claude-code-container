name: Deploy to Cloudflare Workers

on:
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - development

  # Auto-deploy on main branch push
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install worker dependencies
      run: npm ci

    - name: Install container dependencies
      run: |
        cd container_src
        npm ci
        
    - name: Build container TypeScript
      run: |
        cd container_src
        npm run build
        
    - name: Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy --env ${{ github.event.inputs.environment || 'production' }}
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

    - name: Output deployment URL
      run: |
        echo "üöÄ Deployment completed!"
        echo "üîó Your Worker is available at: https://claude-code-containers.workers.dev"
        echo "‚öôÔ∏è Setup GitHub App at: https://claude-code-containers.workers.dev/install"